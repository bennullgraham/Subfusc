# directory: static
# url: /static
# # debug: True
# updater: timestamp
# config:
# #    compass_bin: /opt/compass
# #    another_custom_config_value: foo

# bundles:
js_common:
    filters: jsmin
    output: min/js-common.js
    contents:
        - js/html5shiv.js
        - js/profile-links-hover.js

js_syntax:
    filters: jsmin
    output: min/js-syntax.js
    contents:
        - js/syntax/loader.js
        - js/syntax/shBrushBash.js
        - js/syntax/shBrushCss.js
        - js/syntax/shBrushJScript.js
        - js/syntax/shBrushPhp.js
        - js/syntax/shBrushPython.js
        - js/syntax/shCore.js

css_common:
    filters: pyscss
    output: min/css-common.css
    contents:
        - scss/base.scss