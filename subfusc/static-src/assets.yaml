js_html5shiv:
    filters: rjsmin
    output: min/lib/html5shiv.js
    contents:
        - ../static-src/js/html5shiv/html5shiv.js

js_syntax:
    filters: rjsmin
    output: min/lib/syntax.js
    contents:
        - ../static-src/js/syntax/shCore.js
        - ../static-src/js/syntax/shBrushBash.js
        - ../static-src/js/syntax/shBrushCss.js
        - ../static-src/js/syntax/shBrushJScript.js
        - ../static-src/js/syntax/shBrushPhp.js
        - ../static-src/js/syntax/shBrushPython.js

css_common:
    filters: pyscss
    output: min/common.css
    contents:
         - ../static-src/scss/reset.scss
         - ../static-src/scss/skeleton.scss
         - ../static-src/scss/style.scss
         - ../static-src/scss/font.scss

css_syntax:
    filters: pyscss
    output: min/syntax.css
    contents:
        - ../static-src/scss/syntax/shCore.scss
        - ../static-src/scss/syntax/shThemeGithub.scss