<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}{% include 'layout/head.html' %}{% endblock head %}
</head>
<body>
	<header>
		{% block header %}{% include 'layout/header.html' %}{% endblock header %}
	</header>
	<div class="container">
		<div class="main-column fourteen columns">
			{% block content %}
			{% endblock content %}
		</div>
	</div>
	{% block js_body %}
	<script type="text/javascript">
		loadscript({% assets "js_syntax" %}'{{ ASSET_URL }}'{% endassets %}, function(){
			SyntaxHighlighter.highlight();
		});
	</script>
	{% endblock js_body %}
</body>
